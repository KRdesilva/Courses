<!DOCTYPE html>
<html>
<head>
  <title>Tribute Page</title>
  <link rel="stylesheet" href="tribute.css">
</head>
<body>
  <main id="main">
    <h1 id="title">Dr. Norman Borlaug</h1>
    <div id="img-div">
      <img id="image" src="norman_borlaug.jpg" alt="Dr. Norman Borlaug">
      <figcaption id="img-caption">Dr. Norman Borlaug</figcaption>
    </div>
    <p id="tribute-info">
      Dr. Norman Borlaug was a biologist and humanitarian who is often referred to as the "Father of the Green Revolution."
      His work in agriculture and wheat breeding helped alleviate hunger and improve food security around the world.
    </p>
    <a id="tribute-link" href="https://en.wikipedia.org/wiki/Norman_Borlaug" target="_blank">Learn more about Dr. Norman Borlaug</a>
  </main>
</body>
</html>
