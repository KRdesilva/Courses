<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Please fill out the following survey:</p>
  
  <form id="survey-form">
    <label id="name-label" for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>
    
    <label id="email-label" for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
    <label id="number-label" for="number">Age:</label>
    <input type="number" id="number" name="number" placeholder="Enter your age" min="18" max="100" required>
    
    <label for="dropdown">Select an option:</label>
    <select id="dropdown" name="dropdown">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
    </select>
    
    <fieldset>
      <legend>Select your gender:</legend>
      <label><input type="radio" name="gender" value="male">Male</label>
      <label><input type="radio" name="gender" value="female">Female</label>
    </fieldset>
    
    <fieldset>
      <legend>Select your interests:</legend>
      <label><input type="checkbox" name="interests" value="sports">Sports</label>
      <label><input type="checkbox" name="interests" value="music">Music</label>
      <label><input type="checkbox" name="interests" value="movies">Movies</label>
    </fieldset>
    
    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>
    
    <input type="submit" id="submit" value="Submit">
  </form>
</body>
</html>
